<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <center><h1>Signup</h1></center>
      <label for="fname">first name:</label>
      <input type="text" name="fname" id="firstname" /><br /><br />
      <label for="sname">last name:</label>
      <input type="text" name="sname" id="lastname" /><br /><br />
      <label>Enter mail:</label>
      <input type="text" name="mail" placeholder="xxxxx@xxx.com" id="mail" /><br /><br />
      <label>Enter mobile number:</label>
      <input type="tel" name="mobile" id="mobile" pattern="[0-9]{10}"><br><br>
      <input type="time"><br><br>
      <input type="datetime-local"><br><br>      
      <input type="submit" value="Login">
    </form>
  </body>
</html>
